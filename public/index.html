<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Orincy Whyte - Frontend Engineer</title>
</head>

<body class="">

    <!-- Header  -->
    <header class="bg-accentgreen py-4">
        <nav class="container flex justify-between items-center">
            <div>
                <a class="flex mr-auto justify-items-start items-center font-sans" href="#">orincy whyte </a>
            </div>
            <!-- Burger Menu -->
            <input id="menu-btn" id="menu-btn" type="checkbox" />
            <label class="md:hidden" id="menu-icon" for="menu-btn">
                <span id="nav-icon"> </span>
            </label>
            <!-- Burger Menu -->
            <div>
                <ul id="menu" class="hidden lg:flex justify-evenly items-center">
                    <li class="mr-6"> <a href="#"> Home </li>
                    <li class="mr-6"> <a href="#"> About </li>
                    <li> <a href="#"> Contact </li>
                </ul>
            </div>
            <div>
                <a class="hidden md:flex justify-end" href="#">front-end engineer </a>
            </div>

            </div>
        </nav>
    </header>


    <main>

   
        <section class="container z-50 ">
            <div class="md:grid grid-cols-4 content-center items-center">

                <img class="m-auto z-50 mt-12 flex justify-start items-center  col-start-1 col-end-4 auto-rows-auto"
                    src="images/hero.svg" alt="Orincy Whyte - Front End Engineer">


                <div class="z-10 grid content-center col-start-4 col-end-5 auto-rows-auto ">

                    <div class="mystacks_grid flex-col mt-10  ">
                        <div class="flex items-center justify-start">
                            <img width="40px" src="images/html.svg" alt="Html5 logo icon">
                            <p class="ml-4"> Learning Html5 </p>
                        </div>
                        <div class="flex items-center justify-start mt-2">
                            <img width="40px" src="images/css.svg" alt="CSS3 logo icon">
                            <p class="ml-4"> Learning Css3 </p>
                        </div>
                        <div class="flex items-center justify-start mt-2">
                            <img width="40px" src="images/js.svg" alt="JavaScript logo icon">
                            <p class="ml-4"> Learning JavaScript ES6 </p>
                        </div>
                        <div class="flex items-center justify-start mt-2">
                            <img width="40px" src="images/tailwindcss.svg" alt="TailwindCSS logo icon">
                            <p class="ml-4"> Learning Tailwind CSS </p>
                        </div>
                    </div>
                </div>
              

        </section>
        <div class="">
            <div id="animation-blobs" class="flex-wrap absolute top-20 -z-10">
                <img id="blobs_one" width="200px" class="flex-row inline-block" src="images/blob3.svg" alt="circle svg">
                <img id="blobs_two" width="200px" class="flex-row inline-block" src="images/blob4.svg" alt="circle svg">
                <img id="blobs_three" width="200px" class="flex-row inline-block" src="images/blob1.svg" alt="circle svg">
                <img id="blobs_four" width="200px" class="flex-row inline-block" src="images/blob6.svg" alt="circle svg">
                <img id="blobs_five" width="200px" class="flex-row inline-block" src="images/blob7.svg" alt="circle svg">
                <img id="blobs_six" width="200px" class="flex-row inline-block" src="images/blob9.svg" alt="circle svg">
            </div>
        </div>
    </main>
</body>

</html>
